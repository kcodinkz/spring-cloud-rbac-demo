server:
  port: 8085

spring:
  application:
    name: file-service
  aot:
    enabled: false
  main:
    banner-mode: off
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rbac_system
    username: rbac_user
    password: rbac123456
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 6
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 文件存储配置
file:
  storage:
    # 文件存储根目录
    root-path: ./uploads
    # 临时文件目录
    temp-path: ./temp
    # 缩略图目录
    thumbnail-path: ./thumbnails
    # 允许的文件类型
    allowed-types: jpg,jpeg,png,gif,bmp,tiff,webp,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,csv,zip,rar,7z
    # 最大文件大小 (MB)
    max-size: 100
    # 缩略图尺寸
    thumbnail:
      width: 200
      height: 200
      quality: 0.8

# Eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT配置
jwt:
  secret: your-secret-key-here-must-be-at-least-256-bits-long-for-security
  expiration: 3600000  # 1小时
  refresh-expiration: 2592000000  # 30天

# 日志配置
logging:
  level:
    com.hoxkar.file: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 